<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="container page-header">
    <h1>我的blog
        <small>--MR.Peng</small>
    </h1>

</div>

<div class="container page-body">

    <div class="col-md-9" role="main">
        {% for article in article_list %}
            <div class="page-body-main">
                <h2><a href="{% url 'myblog:detail' article.article_id %}">{{ article.title }}</a></h2>
                <p>{{ article.brief_content }}</p>
            </div>

        {% endfor %}

        <div style="text-align: center;">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="{% url 'myblog:index' %}?page={{ previous_page }}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    {% for page in page_range %}

                    <li><a href="{% url 'myblog:index' %}?page={{ page }}">{{ page }}</a></li>
                    {% endfor %}


                    <li>
                        <a href="{% url 'myblog:index' %}?page={{ next_page }}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="col-md-3" role="complementary">
        <div>
            <h2>最近文章</h2>
            {% for article in top_article_list %}
                <h4><a href="{% url 'myblog:detail' article.article_id %}">{{ article.title }}</a></h4>
            {% endfor %}

        </div>
    </div>
</div>
</body>
</html>
